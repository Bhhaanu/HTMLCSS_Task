<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<title>Responsive Sign In Page!</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
    <div class="signup-form">
        <form action="#">
            <div class="pad-section"><h2>Sign In</h2></div>
            <hr>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-paper-plane"></i>
                        </span>                    
                    </div>
                    <input type="email" class="form-control" name="email" placeholder="Email Address" required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-lock"></i>
                        </span>                    
                    </div>
                    <input type="text" class="form-control" name="password" placeholder="Password" required="required">
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
            </div>
            <p class="hint-text ">Forgot your password?</p>
            <div class="or-seperator"><b>or</b></div>
            <div class="social-btn text-center">
                <a href="#" class="btn btn-info btn-lg"><i class="fa fa-facebook"></i> </a>
            </div><br>
            <div class="social-btn text-center">
                <a href="#" class="btn btn-danger btn-lg"><i class="fa fa-google"></i> </a>
            </div><br>
            <div class="social-btn text-center">
                <a href="#" class="btn btn-primary btn-lg">epam login</i> </a>
            </div>
        </form>
    </div>
</body>
</html>
